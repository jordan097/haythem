
<div class="container ">
    <div style="margin-top: 50px;">
        <h1>{{name}}</h1>
        <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input class="form-control" id="ch" name="ch" [(ngModel)]="name" name="name">
      <span style="color: aqua;"> hello {{name}}</span>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button (click)="affiche()" [style.background-color]="buttonColor" type="submit" class="btn btn-primary">Submit</button>
  </form>
    </div>
</div>
